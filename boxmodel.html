<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title> Box Model </title>

    <style>

        h1{
          font-size: 50px;
          text-align: center;
          border: 2px solid gray;
          margin: 10; 
          padding: 20px;
        }

        ol{
            border: 2px solid gray;
            margin: 10;
            padding: 20px;
        }
        
    </style>
</head>

<body>
    <h1> Box </h1>

    <ol>
    <li> box model의 간략한 설명
        <p> 모든 HTML 요소는 박스(box) 모양으로 구성되며, 이것을 박스 모델(box model)이라고 부릅니다.
            박스 모델은 HTML 요소를 패딩(padding), 테두리(border), 마진(margin), 그리고 내용(content)으로 구분합니다. </p> </li>
   
    <li><a href="http://www.tcpschool.com/css/css_boxmodel_boxmodel"> boxmodel </a> 을 설명하는 링크</li>  
    </ol> 


</body>
</html>
